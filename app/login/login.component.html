<body style="margin-bottom:0%;height:100%">
    <div style="min-height:25%;">

    </div>
   
        <div class="row"> 
            <div class="col-lg-4 col-sm-3 col-xs-3 col-md-3 col-lg-offset-3 col-sm-offset-3 col-xs-offset-3 col-md-offset-3">
          <div class=" col-lg-offset-6 col-sm-offset-6 col-xs-offset-6 col-md-offset-6">
              <img src="assets/flat-avatar.png" class="user-avatar" />
          </div>
            
            
                <form #loginForm="ngForm">
          <div class="form-content  col-lg-offset-4 col-sm-offset-4 col-xs-offset-4 col-md-offset-4">
            <div class="form-group">
              <label for="employeeid">EmployeID</label>
              <input type="text" [(ngModel)]="EmployeeID" name="Employee" class="form-control" required>
             </div>
             <div class="form-group">
               <label for="password">Password</label>
                 <input type="password" [(ngModel)]="Password" name="Password" class="form-control" onCopy="return false" onPaste="return false" required>
                </div>
                <div class="text-center">
        <button type="submit" class="btn btn-success" [disabled]="!loginForm.form.valid">
               Submit
             </button>
                </div>
              </div>
          
       </form>
         
        </div>
    </div>
    </body>
